<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bijoy to Unicode Converter</title>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./js/bijoy2uni.js"></script>
  <script type="text/javascript" src="./js/common.js"></script>
  <script type="text/javascript" src="./js/count.js"></script>
  <script type="text/javascript" src="./js/js.js"></script>
  <script type="text/javascript" src="./js/js1.js"></script>
  <script type="text/javascript" src="./js/layout.js"></script>
  <script type="text/javascript" src="./js/uni2bijoy.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="./css/style.css" />

</head>

<body>
  <span id="warning-container"><i data-reactroot=""></i></span>
  <nav class="navbar sticky-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.png" alt="TrickBuzz" width="auto" height="30" />
      </a>
    </div>
  </nav>

  <div class="container-fluid f-base-container">
    <div class="container-lg content-container">
      <div class="container-fluid tool-box">
        <div class="main-tool">
          <div class="row my-5">
            <div class="col text-center">
              <div class="col">
                <form name="myForm" action="#" method="post">
                  <textarea class="form-control unicode_textarea p-3" rows="7" onKeyPress="return KeyBoardPress(event);"
                    id="EDT" onKeyDown="return KeyBoardDown(event);" name="textarea" onBlur="InputLengthCheck();"
                    onKeyUp="InputLengthCheck();" autofocus="autofocus"
                    placeholder="ইউনিকোড কি-বোর্ডের লেখা এখানে পেস্ট করুন"></textarea>

                  <div class="form-group my-3">
                    <button type="button" class="bijoy_button btn btn-primary m-1"
                      onClick="ConvertToTextArea('CONVERTEDT');" name="ConvertToAsciiButton">
                      ইউনিকোড টু বিজয়
                    </button>
                    <button type="button" class="unicode_button btn btn-success m-1"
                      onClick="ConvertFromTextArea('CONVERTEDT');" name="ConvertButton">
                      বিজয় টু ইউনিকোড
                    </button>
                    <button type="reset" class="reset_button btn btn-danger m-1" name="ClearButton">
                      মুছে ফেলুন
                    </button>
                  </div>
                  <textarea class="form-control bijoy_textarea p-3" rows="7" id="CONVERTEDT" autofocus
                    placeholder="বিজয় কি-বোর্ডের লেখা এখানে পেস্ট করুন"></textarea>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
